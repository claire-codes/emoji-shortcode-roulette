<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-67279079-5"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-67279079-5');
    </script>

    <meta charset="utf-8" />

    <title>Emoji Shortcode Roulette</title>
    <meta name="description" content="Emoji Shortcode Roulette" />
    <meta name="author" content="claire_codes" />
    <link rel="shortcut icon" sizes="16x16 32x32 48x48 64x64" href="public/favicons/favicon.ico">
    <meta name="theme-color" content="#000">
    <link rel="canonical" href="https://claire-codes.github.io/emoji-shortcode-roulette/">

    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
  </head>

  <body>
    <main class="main-wrapper">
      <h1>Emoji Shortcode Roulette</h1>
      <img
        class="emoji-image js-emoji-image"
        src="https://github.githubassets.com/images/icons/emoji/unicode/1f3f7.png?v8"
        alt="Emoji icon"
      />
      <div class="shortcode" id="shortcode">:<span class="js-shortcode">Code</span>:</div>
      <button type="button" class="button js-button">Get new emoji</button>
      <button type="button" class="button js-copy" data-clipboard-target="#shortcode">Copy to clipboard</button>
      <p>Made by <a href="https://clairecodes.com">clairecodes</a></p>
    </main>

    <script src="index.js"></script>
  </body>
