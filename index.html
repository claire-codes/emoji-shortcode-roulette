<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <title>Emoji Roulette</title>
    <meta name="description" content="Emoji Roulette" />
    <meta name="author" content="claire_codes" />

    <link rel="stylesheet" href="styles.css" />

    <script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
  </head>

  <body>
    <main class="main-wrapper">
      <h1>Emoji Roulette</h1>
      <img
        class="emoji-image js-emoji-image"
        src="https://github.githubassets.com/images/icons/emoji/unicode/1f3f7.png?v8"
      />
      <div class="shortcode" id="shortcode">:<span class="js-shortcode">Code</span>:</div>
      <button type="button" class="button js-copy" data-clipboard-target="#shortcode">Copy to clipboard</button>
      <button type="button" class="button js-button">Get new emoji</button>
    </main>

    <script src="emoji-script.js"></script>
  </body>
</html>
